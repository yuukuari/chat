<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat privé avec les copines</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .chat-box {
            display: none;
        }
        .messages {
            border: 1px solid #ccc;
            padding: 10px;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 10px;
            background-color: #f9f9f9;
        }
        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .message.sent {
            justify-content: flex-end;
        }
        .message.received {
            justify-content: flex-start;
        }
        .bubble {
            max-width: 70%;
            padding: 10px;
            border-radius: 15px;
            position: relative;
            font-size: 14px;
            line-height: 1.5;
        }
        .bubble.sent {
            background-color: #dcf8c6;
            color: #000;
            border-bottom-right-radius: 0;
        }
        .bubble.received {
            background-color: #ececec;
            color: #000;
            border-bottom-left-radius: 0;
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .login-box input {
            margin-bottom: 15px;
        }
        @media (max-width: 600px) {
            .container {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Accès au Chat</h1>
        <div class="login-box">
            <input autocomplete="new-text" type="text" id="name" placeholder="Ton nom">
            <input autocomplete="new-password" type="password" id="password" placeholder="Entrer le code d'accès">
            <button onclick="checkPassword()">Accéder</button>
        </div>
        <div class="chat-box">
            <h2>Chat avec les copines</h2>
            <div class="messages" id="messages">
                <!-- Les messages apparaîtront ici -->
            </div>
            <input type="text" id="messageInput" placeholder="Tape ton message...">
            <button onclick="sendMessage()">Envoyer</button>
        </div>
    </div>

    <!-- Import de Socket.IO depuis le serveur -->
    <script src="/socket.io/socket.io.js"></script>

    <script>
        const socket = io(); // Connexion au serveur WebSocket
        const correctPassword = '1234';
        let username = '';

        function checkPassword() {
            const inputPassword = document.getElementById('password').value;
            const inputName = document.getElementById('name').value;

            if (inputPassword === correctPassword && inputName.trim() !== '') {
                username = inputName.trim(); // Sauvegarde du nom d'utilisateur
                document.querySelector('.login-box').style.display = 'none';
                document.querySelector('.chat-box').style.display = 'block';
            } else {
                alert('Nom ou mot de passe incorrect, réessaie.');
            }
        }

        function sendMessage() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value;
            if (message.trim() !== '') {
                socket.emit('chatMessage', { name: username, message: message }); // Envoi du nom et du message au serveur
                messageInput.value = '';
                addMessageToChat(username, message, 'sent'); // Ajouter le message directement à la vue de l'utilisateur
            }
        }

        // Ajout du message à la boîte de chat (bulle de dialogue)
        function addMessageToChat(name, message, type) {
            const messageContainer = document.getElementById('messages');
            const newMessage = document.createElement('div');
            newMessage.classList.add('message', type); // 'sent' pour l'expéditeur, 'received' pour les autres

            const bubble = document.createElement('div');
            bubble.classList.add('bubble', type);
            bubble.innerHTML = `<strong>${name}:</strong> ${message}`;
            
            newMessage.appendChild(bubble);
            messageContainer.appendChild(newMessage);
            messageContainer.scrollTop = messageContainer.scrollHeight; // Scroll vers le bas
        }

        // Réception des messages envoyés par le serveur
        socket.on('chatMessage', (data) => {
            if (data.name !== username) {
                addMessageToChat(data.name, data.message, 'received');
            }
        });
    </script>
</body>
</html>
